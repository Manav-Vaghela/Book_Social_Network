<div class="container-fluid card login-container">
    <h3 class="text-center">Create an account</h3>
    <hr>

    @if (errorMsg.length > 0) {
    <div class="alert alert-danger" role="alert">
    @for (msg of errorMsg; track msg) {
      <p>{{ msg }}</p>
    }
    </div>
    }
    <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input [(ngModel)]="registrationRequest.firstName"
               type="text"
               class="form-control"
               id="firstName"
               placeholder="First Name">
    </div>
    <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input [(ngModel)]="registrationRequest.lastName"
               type="text"
               class="form-control"
               id="lastName"
               placeholder="Last Name">
    </div>
    <div class="mb-3">
        <label for="login" class="form-label">Email Address</label>
        <input [(ngModel)]="registrationRequest.email"
               type="email"
               class="form-control"
               id="login"
               placeholder="abc@example.com">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input [(ngModel)]="registrationRequest.password"
               type="password"
               class="form-control"
               id="password"
               placeholder="type your password">
    </div>
    <div class="d-flex justify-content-between mb-3">
        <button (click)="register()" type="button" class="btn btn-primary">
            <i class="fas fa-sign-in-alt me-2"></i>
            Create an account
        </button>
    </div>
    <div>
        Already have an account?&nbsp;
        <button (click)="login()" type="button" class="btn btn-link">
            Login
        </button>
    </div>
</div>
