<div class="container-fluid card login-container">
    <h3 class="text-center">Login</h3>
    <hr>

    @if (errorMsg.length > 0) {
    <div class="alert alert-danger" role="alert">
    @for (msg of errorMsg; track msg) {
      <p>{{ msg }}</p>
    }
    </div>
    }
    <div class="mb-3">
        <label for="login" class="form-label">Email Address</label>
        <input [(ngModel)]="authRequest.email"
               type="email"
               class="form-control"
               id="login"
               placeholder="abc@example.com">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input [(ngModel)]="authRequest.password"
               type="password"
               class="form-control"
               id="password"
               placeholder="type your password">
    </div>
    <div class="d-flex justify-content-between mb-3">
        <button (click)="login()" type="button" class="btn btn-primary">
            <i class="fas fa-sign-in-alt me-2"></i>
            Sign in
        </button>
    </div>
    <div>
        Dont have an account?&nbsp;
        <button (click)="register()" type="button" class="btn btn-link">
            Register
        </button>
    </div>
</div>
